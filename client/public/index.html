<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Search -->
  <meta name="google-site-verification" content="PNyYrbutAvMXOIxLo3JoxkJYSW8uzvK46FI6TYgf5M0" />

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="../manifest.json">

  <!-- Twitter Card -->
  <meta name="twitter:image" content="./logo.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta name="twitter:description"
    content="Rozpocznij dzień z nami i zamów catering do domu. Oferujemy pyszne posiłki na cały dzień z darmową dostawą.">

  <!-- Open Graph -->
  <meta property="og:image" content="./logo.jpg">
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:description"
    content="Rozpocznij dzień z nami i zamów catering do domu. Oferujemy pyszne posiłki na cały dzień z darmową dostawą, catering imprezowy i dla firm.">
  <meta property="og:url" content="<%= BASE_URL %>">

  <meta name="description"
    content="Świeży Poranek - rozpocznij dzień z nami. Oferujemy pyszne posiłki na cały dzień z darmową dostawą, catering imprezowy i dla firm. Skontaktuj się z nami, aby dowiedzieć się więcej!">
  <meta name="keywords"
    content="catering Poznań, catering firmowy, catering imprezowy, catering do domu, usługi cateringowe Poznań, catering dietetyczny, jedzenie na wynos Poznań">


  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
