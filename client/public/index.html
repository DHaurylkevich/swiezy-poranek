<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Фавикон -->
  <link rel="icon" href="<%= BASE_URL %>/favicon.ico" type="image/x-icon">

  <!-- Twitter Card -->
  <meta name="twitter:image" content="<%= BASE_URL %>/logo.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta name="twitter:description"
    content="Rozpocznij dzień z nami i zamów catering do domu. Oferujemy pyszne posiłki na cały dzień z darmową dostawą.">

  <!-- Open Graph -->
  <meta property="og:image" content="<%= process.env.BASE_URL %>/logo.jpg">
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:description"
    content="Rozpocznij dzień z nami i zamów catering do domu. Oferujemy pyszne posiłki na cały dzień z darmową dostawą, catering imprezowy i dla firm.">
  <meta property="og:url" content="<%= process.env.BASE_URL %>">

  <meta name="description"
    content="Rozpocznij dzień z nami i zamów catering do domu. Oferujemy pyszne posiłki na cały dzień z darmową dostawą, catering imprezowy i dla firm. Skontaktuj się z nami, aby dowiedzieć się więcej!">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
